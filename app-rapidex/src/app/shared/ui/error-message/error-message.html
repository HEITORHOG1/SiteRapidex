<div 
  class="error-message" 
  [class]="'error-message--' + type"
  role="alert"
  [attr.aria-live]="type === 'error' ? 'assertive' : 'polite'"
>
  <div class="error-message__content">
    <div class="error-message__icon">
      <svg 
        class="error-message__icon-svg" 
        fill="none" 
        viewBox="0 0 24 24" 
        stroke-width="1.5" 
        stroke="currentColor"
      >
        <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="iconPath" />
      </svg>
    </div>
    
    <div class="error-message__text">
      <p class="error-message__message">{{ message }}</p>
    </div>
    
    <div class="error-message__actions" *ngIf="showRetry || dismissible">
      <button 
        *ngIf="showRetry"
        type="button"
        class="error-message__button error-message__button--retry"
        (click)="onRetry()"
        [attr.aria-label]="retryText"
      >
        <svg 
          class="error-message__button-icon" 
          fill="none" 
          viewBox="0 0 24 24" 
          stroke-width="1.5" 
          stroke="currentColor"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
        </svg>
        {{ retryText }}
      </button>
      
      <button 
        *ngIf="dismissible"
        type="button"
        class="error-message__button error-message__button--dismiss"
        (click)="onDismiss()"
        aria-label="Fechar mensagem"
      >
        <svg 
          class="error-message__button-icon" 
          fill="none" 
          viewBox="0 0 24 24" 
          stroke-width="1.5" 
          stroke="currentColor"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>
</div>
